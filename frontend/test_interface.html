<!DOCTYPE html>
<html>
<head>
    <title>Forge Medias - File Upload Test</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #1f2937;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #4f46e5;
            text-align: center;
            margin-bottom: 30px;
        }
        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .service-card {
            background: #f8fafc;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #4f46e5;
        }
        .btn {
            background: #4f46e5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background: #4338ca;
        }
        .upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            background: #f9fafb;
        }
        .orders-list {
            margin-top: 30px;
        }
        .order-item {
            background: #f8fafc;
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
            border-left: 4px solid #10b981;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Forge Medias</div>
        <h1>File Upload & Download Test</h1>
        
        <div class="service-grid">
            <div class="service-card">
                <h3>üìù Transcript Cleanup</h3>
                <p>Upload .txt, .doc, .docx files</p>
                <input type="file" id="transcriptFile" accept=".txt,.doc,.docx,.srt,.vtt">
                <button class="btn" onclick="uploadFile('transcript_cleanup')">Upload</button>
            </div>
            
            <div class="service-card">
                <h3>üé¨ Captions Cleanup</h3>
                <p>Upload .srt, .vtt files</p>
                <input type="file" id="captionsFile" accept=".srt,.vtt,.ass,.sub">
                <button class="btn" onclick="uploadFile('captions_cleanup')">Upload</button>
            </div>
            
            <div class="service-card">
                <h3>üéôÔ∏è Dubbing & Voiceover</h3>
                <p>Upload .mp4, .mov, .mp3 files</p>
                <input type="file" id="voiceoverFile" accept=".mp4,.mov,.avi,.mp3,.wav">
                <button class="btn" onclick="uploadFile('dubbing_voiceover')">Upload</button>
            </div>
        </div>

        <div>
            <textarea id="instructions" placeholder="Special instructions (optional)" style="width: 100%; height: 80px; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; margin: 10px 0;"></textarea>
        </div>

        <div class="orders-list">
            <h3>Your Orders</h3>
            <button class="btn" onclick="loadOrders()">Refresh Orders</button>
            <div id="ordersContainer"></div>
        </div>
    </div>

    <script>
        async function uploadFile(serviceType) {
            const fileInput = document.getElementById(serviceType.replace('_', '') + 'File');
            const instructions = document.getElementById('instructions').value;
            
            if (!fileInput.files[0]) {
                alert('Please select a file first');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('service_type', serviceType);
            formData.append('instructions', instructions);

            try {
                const response = await fetch('/api/files/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(`‚úÖ File uploaded successfully!\nOrder ID: ${result.order_id}`);
                    fileInput.value = ''; // Clear file input
                    document.getElementById('instructions').value = ''; // Clear instructions
                    loadOrders(); // Refresh orders list
                } else {
                    const error = await response.json();
                    alert(`‚ùå Upload failed: ${error.detail}`);
                }
            } catch (error) {
                alert('‚ùå Upload failed. Please try again.');
            }
        }

        async function loadOrders() {
            try {
                const response = await fetch('/api/files/orders');
                const data = await response.json();
                
                const container = document.getElementById('ordersContainer');
                container.innerHTML = '';
                
                if (data.orders.length === 0) {
                    container.innerHTML = '<p>No orders yet. Upload a file to get started!</p>';
                    return;
                }
                
                data.orders.forEach(order => {
                    const orderDiv = document.createElement('div');
                    orderDiv.className = 'order-item';
                    orderDiv.innerHTML = `
                        <strong>${order.id}</strong> - ${order.file_name}<br>
                        Service: ${order.service_type}<br>
                        Status: ${order.status}<br>
                        ${order.s3_key ? `<button class="btn" onclick="downloadFile('${order.id}')">Download</button>` : ''}
                    `;
                    container.appendChild(orderDiv);
                });
            } catch (error) {
                console.error('Error loading orders:', error);
            }
        }

        async function downloadFile(orderId) {
            try {
                const response = await fetch(`/api/files/download/${orderId}`);
                if (response.ok) {
                    const result = await response.json();
                    window.open(result.download_url, '_blank');
                } else {
                    alert('Download failed. File may not be ready yet.');
                }
            } catch (error) {
                alert('Download failed. Please try again.');
            }
        }

        // Load orders when page loads
        loadOrders();
    </script>
</body>
</html>
