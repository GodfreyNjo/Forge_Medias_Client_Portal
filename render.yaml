services:
  - type: web
    name: forge-media-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NEXTAUTH_URL
        value: https://forge-media-frontend.onrender.com
      - key: NEXTAUTH_SECRET
        generateValue: true

  - type: web
    name: forge-media-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && python main.py
    envVars:
      - key: TRANSCRIPTOR_API_KEY
        value: your-actual-transcriptor-key-here
